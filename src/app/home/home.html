<form #forumForm="ngForm" (ngSubmit)="onSubmit(forum)" class="formulario">
    <label for="title">
        Title: <input type="text" name="title" [(ngModel)]="forum.title" required placeholder="text" >
    </label>

     <label for="comment">
        Comment: <input type="text" name="comment" [(ngModel)]="forum.body" required placeholder="comment" >
    </label>

    <button type="submit">Save</button>
</form>
<br>
<div *ngIf="forums && forums.length > 0" class="forum-list">
    <h2>Forums</h2>  
<ul>
    <li *ngFor="let forum of forums" class="forum-item">
        <strong>{{forum.title}}</strong>:<strong>{{forum.body}}</strong>
    </li>
</ul>
</div>
