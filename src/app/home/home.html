<h1>Lorem ipsum dolor sit amet.</h1>
<form #forumForm="ngForm" (ngSubmit)="onSubmit(forum)" class="formulario">
    <label for="title">
        Title: <input type="text" name="title" [(ngModel)]="forum.title" required placeholder="text">
    </label>

    <label for="comment">
        Comment: <input type="text" name="comment" [(ngModel)]="forum.body" required placeholder="comment">
    </label>

    <button type="submit">Save</button>
</form>
<br>
<div *ngIf="forums && forums.length > 0" class="forum-list">
    <h2>Forums comment: {{forums.length}}</h2>
    <ul>
        <li *ngFor="let forum of forums">
            <div class="forum-item" *ngIf="editIndex !== forum.id">
                <strong>{{forum.title}}</strong>:<strong>{{forum.body}}</strong>
            </div>

            <div *ngIf="editedForum && editIndex === forum.id" class="inputEdit">
                <input type="text" [(ngModel)]="editedForum.title" placeholder="Edit title" />
                <input type="text" [(ngModel)]="editedForum.body" placeholder="Edit comment" />
            </div>

            <div class="forum-actions">
                <ng-container *ngIf="editIndex !== forum.id">
                    <button (click)="editForum(forum.id)">Editar</button>
                    <button id="btnEliminar">Eliminar</button>
                </ng-container>

                <ng-container *ngIf="editIndex === forum.id">
                    <button>Guardar</button>
                    <button id="btnCancelar" (click)="cancelarEdit()"> x Cancelar</button>
                </ng-container>
            </div>

        </li>
    </ul>
</div>
